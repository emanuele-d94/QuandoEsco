<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>QuandoEsco Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1>QuandoEsco Login</h1>
                </div>
                <div class="card-body text-center">

                    <p class="text-center">Effettua l'accesso per utilizzare QuandoEsco</p>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </form>

                    <p class="text-center mt-3">
                        Non sei registrato? Crea un nuovo account!
                        <a href="{% url 'registrazione' %}" class="btn btn-outline-primary btn-sm">Registrati</a>
                    </p>

                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                </div>
            </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
